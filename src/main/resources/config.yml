  rest-every-ticks: 20
  rest-duration: 20
  chunks-per-tick: 10
border:
  moving: false
  start-size: 500
  end-size: 0
  time-to-shrink: 3600
  time-before-shrink: 0
time-limit:
  enable: false
  limit: 3600
  end-with-deathmatch-after-time-limit: false
  deathmatch-teleport-spots-block: BEDROCK
  paste-arena-at-y: 100
worlds:
  nether: null
  overworld: null
world-seeds:
  pick-random-seed-from-list: false
  list: []
world-list:
  pick-random-world-from-list: false
  list: []
bungee-support:
  enable: false
  send-players-to-server-after-end: lobby
  time-before-send-after-death: 0
  time-before-send-after-end: 0
custom-events:
  time:
    enable: false
    reward: 100
    interval: 600
  kill:
    enable: false
    reward: 500
  win:
    enable: false
    reward: 1000
debug: false
  